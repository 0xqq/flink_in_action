#==============================================================================
#  Common  @see https://ci.apache.org/projects/flink/flink-docs-release-1.4/ops/config.html#history-server
#==============================================================================
env.java.home: /usr/java/jdk1.7.0_79
jobmanager.rpc.port: 6123
jobmanager.heap.mb: 2048
taskmanager.heap.mb: 4096
taskmanager.numberOfTaskSlots: 10
taskmanager.memory.preallocate: false
jobmanager.web.checkpoints.history: 15
parallelism.default: 3

#==============================================================================
# Web Frontend
#==============================================================================
jobmanager.web.port: 8081

#==============================================================================
# Streaming state checkpointing
#==============================================================================
state.backend: rocksdb
state.backend.fs.checkpointdir: hdfs:///flink/checkpoint
state.checkpoints.dir: hdfs:///flink/savepoint/
#==============================================================================
# Advanced
#==============================================================================
taskmanager.network.numberOfBuffers: 64000
fs.hdfs.hadoopconf: /usr/tass/hadoop-2.5.0-cdh5.3.0/etc/hadoop

#==============================================================================
# Master High Availability (required configuration)
#==============================================================================
high-availability: zookeeper
high-availability.zookeeper.quorum: kafkazoo1:2181,kafkazoo2:2181,kafkazoo3:2181
high-availability.zookeeper.path.root: /flink
high-availability.cluster-id: /cluster_common # important: customize per cluster
high-availability.zookeeper.storageDir: hdfs:///flink/ha

#==============================================================================
# Yarn
#==============================================================================
yarn.application-attempts: 2


#==============================================================================
# Yarn will overwrite following parameters
# 1. jobmanager.rpc.address
# 2. taskmanager.tmp.dirs
# 3. parallelism.default
#==============================================================================



#==============================================================================
# Directory to upload completed job information
jobmanager.archive.fs.dir: hdfs:///flink-completed-jobs
# Monitor the following directories for completed jobs
historyserver.archive.fs.dir: hdfs:///completed-jobs
# Refresh every 10 seconds
historyserver.archive.fs.refresh-interval: 10000

